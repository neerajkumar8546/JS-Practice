<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //******************Add Li *****************//
    const li=document.createElement('li')
    li.appendChild(document.createTextNode('Python'))
    document.querySelector('.language').appendChild(li)

    const li2=document.createElement('li')
    li2.appendChild(document.createTextNode('.net'))
    document.querySelector('.language').appendChild(li2)

    const li3=document.createElement('li')
    li3.appendChild(document.createTextNode('C'))
    document.querySelector('.language').appendChild(li3)

    //******************Edit Li Value*****************//
    const liValue=document.querySelector("li:nth-child(2)")
    liValue.textContent='Java'
    
    const firstLi=document.querySelector("li:first-child")
    console.log(firstLi);
    firstLi.textContent='TypeScript'


    //******************Remove *************//
    const removeLastLi=document.querySelector("li:last-child")
    removeLastLi.remove()
    
</script>
</html>
