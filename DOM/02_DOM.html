<body style="background-color: #212121;color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    const parent=document.querySelector('.parent');
    console.log(parent);
    const childrenNode=parent.children;
    const ConvertedToArray=Array.from(childrenNode)
    console.log(ConvertedToArray.forEach((day)=>
        console.log(day.innerHTML)
        
    ));

    for (let i = 0; i < parent.children.length; i++) {
        //parent.children[i].style.color=`#c88c4${i*1}`
        console.log(parent.children[i].innerHTML)
        
    }

    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    const childnode=document.querySelector('.day')
    console.log(childnode.parentElement);
    console.log(childnode.nextElementSibling);


</script>
